{% extends "music/base.html" %}

{% block title %}
<title>Album | {{ album }} </title>
{% endblock %}

{% block content %}
<section id="album-page">
    <h2>{{ album }} </h2>

    <form action="{% url 'album_detail' album.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Guardar"/>
    </form>

</section>
{% endblock %}
